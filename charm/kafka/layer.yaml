includes:
- 'layer:basic'
- 'interface:zookeeper'
- 'interface:kafka'
- 'interface:tls-certificates'
- 'layer:tls-client'
- 'layer:snap'
- 'interface:nrpe-external-master'
- 'interface:local-monitors'
options:
